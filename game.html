<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .game-container {
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 36px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      transition: background 0.2s;
    }
    .cell:hover {
      background: #eee;
    }
    #status {
      font-size: 20px;
      margin-top: 15px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      transition: 0.3s;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>‚≠ï‚ùå Tic Tac Toe</h1>
    <div class="board" id="board"></div>
    <p id="status">Player X's Turn</p>
    <button onclick="resetGame()">Restart Game</button>
  </div>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    let cells = ["", "", "", "", "", "", "", "", ""];
    let currentPlayer = "X";
    let gameActive = true;

    // Winning combinations
    const winPatterns = [
      [0,1,2], [3,4,5], [6,7,8], // rows
      [0,3,6], [1,4,7], [2,5,8], // cols
      [0,4,8], [2,4,6]           // diagonals
    ];

    function createBoard() {
      board.innerHTML = "";
      cells.forEach((cell, index) => {
        const cellElement = document.createElement("div");
        cellElement.classList.add("cell");
        cellElement.dataset.index = index;
        cellElement.innerText = cell;
        cellElement.addEventListener("click", cellClick);
        board.appendChild(cellElement);
      });
    }

    function cellClick(e) {
      const index = e.target.dataset.index;
      if (cells[index] !== "" || !gameActive) return;
      cells[index] = currentPlayer;
      e.target.innerText = currentPlayer;

      if (checkWinner()) {
        statusText.innerText = `üéâ Player ${currentPlayer} Wins!`;
        gameActive = false;
        return;
      }

      if (!cells.includes("")) {
        statusText.innerText = "üòÉ It's a Draw!";
        gameActive = false;
        return;
      }

      currentPlayer = currentPlayer === "X" ? "O" : "X";
      statusText.innerText = `Player ${currentPlayer}'s Turn`;
    }

    function checkWinner() {
      return winPatterns.some(pattern => {
        return pattern.every(index => cells[index] === currentPlayer);
      });
    }

    function resetGame() {
      cells = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameActive = true;
      statusText.innerText = "Player X's Turn";
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
